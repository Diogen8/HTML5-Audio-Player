<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio player</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__controls controls disabled">
               <button class="controls__prev controls__button">
                        <span class="glyphicon glyphicon-backward"></span>
                    </button>
                                  <button class="controls__pause controls__button">
                        <span class="glyphicon glyphicon-pause"></span>
                    </button>
                <button class="controls__play controls__button">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
  
                <button class="controls__stop controls__button">
                        <span class="glyphicon glyphicon-stop"></span>
                    </button>
                <button class="controls__next controls__button">
                        <span class="glyphicon glyphicon-forward"></span>
                    </button>
            </div>
            <div class="volume__container">
                <span class="glyphicon glyphicon-volume-off"></span>
                 <input type="range" name="volume" id="volume" class="controls__volume">
                 <span class="glyphicon glyphicon-volume-up"></span>
            </div>
            
            <div class="time-line">
                <div class="timer">
                    <span class="minutes timer__item">00</span>:
                    <span class="seconds timer__item">00</span>
                    <span class="miliseconds timer__item">00</span>
                </div>
                <div class="controls__rewind"></div>
            </div>
            <div class="player__playlist playlist">
               <div class="playlist__controls">
                   <input type="file" name="file" id="file" class="playlist__add-file" accept=".mp3,.ogg,.wav">
                   <label for="file"><span class="glyphicon glyphicon-plus"></span></label>
                </div>
                <div class="playlist__tracks"></div>
            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
